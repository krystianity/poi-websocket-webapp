<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Map-POI-API-Project | 1FROEC53</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style/leaflet.css" />
        <link rel="stylesheet" href="style/jquery-ui.min.css" />
        <link rel="stylesheet" href="style/jquery-ui.structure.min.css" />
        <!-- Own CSS -->
        <link rel="stylesheet" href="style/app.css" />
        <!-- JS loaded at the bottom of the page -->
    </head>
    <body>

        <div id="map-container">
            <div id="selection-container">
				POI-Filter:
                <select id="filter-class">
                    <option value="type" selected>Type</option>
                    <option value="name">Name</option>
                    <option value="region">Region</option>
                    <option value="country">Country</option>
                </select>

                <input placeholder="Enter something.." id="filter-value" autocomplete='off' onchange="onFilterValueChange();"
                       onkeyup="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" />

			   POI Service (Online: <span id="concount">0</span>) - (POIs: <span id="poicount">0</span>)
			   - - - (c) Christian Fröhlingsdorf 2015
            </div>

            <div id="map"></div>
            <div id="map_e"></div>
			
        </div>

        <!-- External JS -->
        <script src="ext/leaflet.js"></script>
        <script src="ext/jquery-2.1.1.min.js"></script>
        <script src="ext/jquery-ui.min.js"></script>
        <script src="ext/socket.io-1.2.1.js"></script>
        <!-- Own JS -->
        <!-- Simple JS (obj)Classes -->
        <script src="src/poiObj.js"></script>
        <script src="src/reviewObj.js"></script>
        <!-- Complex JS Classes -->
        <script src="src/mapObj.js"></script>
        <script src="src/ioObj.js"></script>
        <script src="src/ioMap.js"></script>
        <!-- Main JS -->
        <script src="app.js"></script>
        <script src="src/search.js"></script>

    </body>
</html>
